<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Montserrat&family=Poppins:ital,wght@0,400;0,700;1,400&family=Raleway:wght@300;400&family=Roboto+Mono:wght@300&family=Roboto+Slab:wght@100;200;500;600;700&family=Sono:wght@500&family=Tilt+Neon&family=Ysabeau:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/078812abb6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>Login</h1>
            <form action="" method="post">
                <label for="username">Username</label> 
                <input type="text" name="username" id="username" pattern="" placeholder="Type your username">
                <br>
                <label for="Password">Password</label> 
                <input type="password" name="password" id="password" placeholder="Type your password">
                <p class="forgotpswd">Forgot Password ?</p>
                <button type="submit" id="loginbtn" class="btn" onclick="">LOGIN</button>
            </form> 
            <p class="loginoptions">Or Sign Up Using</p>
            <div class="social">
                <p class="icons" id="icon1"><a href="#"><img src="./facebook.svg" alt="facebook" width="25px" height="auto"></a></p>
                <p class="icons" id="icon2"><a href="#"><img src="./google.svg" alt="gmail" width="25px" height="auto"></p>
                <p class="icons" id="icon3"><a href="#"><img src="./twitter.svg" alt="twitter" width="23px" height="auto"></p>
            </div>
        </div>
    </div>
</body>
</html>
